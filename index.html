<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bitmap Font Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Bitmap Font Editor</h1>
      <div class="controls">
        <label>
          Font size
          <select id="fontSize">
            <option value="8x8">8x8</option>
            <option value="8x16">8x16</option>
            <option value="16x16">16x16</option>
            <option value="16x24">16x24</option>
            <option value="24x24">24x24</option>
            <option value="24x32">24x32</option>
          </select>
        </label>
        <label class="file-input">
          Load font
          <input type="file" id="fontFile" accept=".rmsfont" />
        </label>
        <button id="saveFont" type="button">Save font</button>
        <button id="exportCArray" type="button">Export C array</button>
      </div>
      <p class="hint">
        Characters span ASCII 32 (space) through 126 (~). Click a preview glyph to edit it.
      </p>
      <p id="status" role="status" aria-live="polite"></p>
    </header>

    <main>
      <section class="editor">
        <div class="editor-header">
          <h2 id="currentChar">Editing: SPACE (32)</h2>
          <div class="editor-actions">
            <div class="nudge-controls" role="group" aria-label="Nudge glyph">
              <button id="nudgeUp" type="button" aria-label="Nudge up">↑</button>
              <div class="nudge-controls-row">
                <button id="nudgeLeft" type="button" aria-label="Nudge left">←</button>
                <button id="nudgeDown" type="button" aria-label="Nudge down">↓</button>
                <button id="nudgeRight" type="button" aria-label="Nudge right">→</button>
              </div>
            </div>
            <div class="copy-controls" role="group" aria-label="Copy and paste glyph">
              <button id="copyGlyph" type="button">Copy glyph</button>
              <button id="pasteGlyph" type="button" disabled>Paste glyph</button>
            </div>
            <div class="flip-controls" role="group" aria-label="Flip or mirror glyph">
              <button id="flipHorizontal" type="button">Mirror horizontally</button>
              <button id="flipVertical" type="button">Flip vertically</button>
            </div>
            <button id="clearGlyph" type="button">Clear glyph</button>
          </div>
        </div>
        <div id="grid" class="grid" aria-label="Pixel editor" role="grid"></div>
      </section>

      <section class="preview">
        <h2>Preview</h2>
        <div id="previewGrid" class="preview-grid" aria-label="Font preview"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
